name: Deploy Next.js site to Pages

on:
  push:
    branches: ["**"]
    
  pull_request:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
        continue-on-error: true

      - name: Install dependencies
        run: npx install

      - name: Format code with Prettier
        run: npx prettier --check .

      - name: Build with Next.js
        run: npx next build

  deploy:
    environment:
      name: github-pages
      url: https://x104n.github.io/lotto/
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4